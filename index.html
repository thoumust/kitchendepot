<!DOCTYPE html>
<html>
<head>
	<title>Kitchen Depot</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="header">
		<img class="header-logo" src="images/icons/logo.svg">
		<div class="org-name">kitchen depot</div>
		<nav class="nav">
			<ul class="navbar">
				<li class="navbar-item">
					<img  class="navbar-item-icon" src="home.svg">
					<span>Home</span>
				</li>
				<li class="navbar-item activepage">
					<img  class="navbar-item-icon" src="book.svg">
					<span>Recipes</span>
				</li>
				<li class="navbar-item">
					<img  class="navbar-item-icon" src="bowl.svg">
					<span>Kitchen</span>
				</li>
				<li class="navbar-item">
					<img  class="navbar-item-icon" src="users.svg">
					<span>Community</span>
				</li>
				<li class="navbar-item">
					<img  class="navbar-item-icon" src="chat.svg">
					<span>Contact</span>
				</li>
			</ul>
		</nav>
	</header>

	<main>
		<!--recipe section-->
		<div class="recipes">
			
		</div>
		<!--end of recipe section-->
		<!--rating section -->
		<div class="ratings">
			<div class="ratings-item ratings-location">
				<img class="ratings-icon" src="location-pin.svg">
				<span>Altopino delle Murge, Italy</span>
			</div>
			<div class="ratings-item ratings-tags">
				<img class="ratings-icon" src="price-tag.svg">
				<ul>
					<li>pasta</li>
					<li>italian</li>
					<li>cheese</li>
				</ul>
			</div>
			<div class="ratings-star">
				<img src="star.svg">
				<img src="star.svg">
				<img src="star.svg">
				<img src="star.svg">
				<img src="star-outlined.svg">
			</div>
			<div class="ratings-votes">
				<h1 class="ratings-votes-score">4.17</h1>
				<p class="ratings-votes-count">529 votes</p>
			</div>
		</div>
		<!--end of rating section -->
	</main>

	<footer>
		
	</footer>
</body>
</html>
